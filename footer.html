    window.onload = function () {
      //页面内容不够让footer固定底部显示
      $(".foot_wrap").css({ 'display': 'block' });
      if (document.body.clientHeight < window.innerHeight) {
        $(".foot_wrap").css({ 'position': 'fixed', 'bottom': '0', 'width': '100%' });
      }
      controllFooter();
    };
    //判定页面内容是否超出屏幕
    function controllFooter() {
      if ($(window).height() < $(document).height()) {

        $(".foot_wrap").css('position', 'static');

      } else {
        $(".foot_wrap").css({ 'position': 'fixed', 'bottom': '0' });
      }
    }

    controllFooter();
    /*判断scroll>2000显示回到顶部*/
    $(window).scroll(function(){
      if($(this).scrollTop() > 2000){
        $('.returnTop').fadeIn();
      }else{
        $('.returnTop').fadeOut();
      }
    });
    //回到顶部
    function returnTop(){
      $("html,body").animate({scrollTop:0},'300')
